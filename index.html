<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/fizz_buzz.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>FizzBuzz Game</title>
  </head>
  <body>


    <!-- <h1>
       Welcome to the FizzBuzz Game!
    </h1> -->
    <div>
        <img src="img/FizzBuzz.jpg" alt="I'm Fizz and I'm Buzz"/>
        <div>
          <p class="rules">
          Any number divisible by three is replaced by the word fizz and any divisible by five by the word buzz. Numbers divisible by both become fizz buzz.
          </p>
        </div>


    </div>

     <button class="button">Play!!</button>
     <h4 class="holger">
       Results:
     </h4>
      <div class="block">
        <p class="random">

        </p>
      </div>
<div class="row">
    <button class="test4">None</button>
    <button class="test1">Fizz!</button>
    <button class="test3">FizzBuzz!</button>
    <button class="test2">Buzz!</button>
    <button class="result">Get your score!</button>
</div>
   <script>
        var click_count = 0
        var user_points = 0
        var good_path = "<p class='random'>That is correct,\n press play to continue. </p>"
        var sad_path = "<p class='random'>That is wrong,\n press play to continue. </p>"

        $('.button').click(function() {
            var random = randomNumber()
            click_count += 1
            $('.random').replaceWith("<p class='random'>" + random + "</p>");
            countDown(10, '.holger')

            $('.test1').click(function(){
              var fizz_buzz = fizzBuzz(random)
                if (fizz_buzz === 'Fizz') {
                      $('.random').replaceWith(good_path);
                      user_points += 1
                }
                else {
                      $('.random').replaceWith(sad_path);
                }});
              $('.test2').click(function(){
                  var fizz_buzz2 = fizzBuzz(random)
                    if (fizz_buzz2 === 'Buzz') {
                      $('.random').replaceWith(good_path);
                      user_points += 1
                    }
                    else {
                      $('.random').replaceWith(sad_path);
                    }});
              $('.test3').click(function(){
                  var fizz_buzz3 = fizzBuzz(random)
                    if (fizz_buzz3 === 'FizzBuzz') {
                      $('.random').replaceWith(good_path);
                      user_points += 1
                    }
                    else {
                      $('.random').replaceWith(sad_path);
                    }});
                $('.test4').click(function(){
                  var fizz_buzz4 = fizzBuzz(random)
                    if (fizz_buzz4 !== 'FizzBuzz' && fizz_buzz4 !== 'Fizz' && fizz_buzz4 !== 'Buzz') {
                      $('.random').replaceWith(good_path);
                      user_points += 1
                    }
                    else {
                      $('.random').replaceWith(sad_path);
                    }});
           });

         $('.result').click(function(){
            saveData(user_points, click_count);
            var score = returnSavedScore();
            var attempts = returnSavedAttempts();
            $('.random').replaceWith(
            "<p class='random'>Your score: " + score + " \n in " + attempts + " attempts. </p>"
            );

         });



   </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
