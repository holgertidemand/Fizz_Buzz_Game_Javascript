<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/fizz_buzz.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>FizzBuzz Game</title>
  </head>
  <body>


    <h1>
       Welcome to the FizzBuzz Game!
    </h1>
    <div>
        <img src="img/FizzBuzz.jpg" alt="I'm Fizz and I'm Buzz"/>
    </div>
    <h4>
        Would you like to play?
    </h4>
     <button class="button">Play!!</button>
     <h4>
       Results:
     </h4>
      <div class="block">
        <p class="random">

        </p>
      </div>

     <button class="test1">Fizz!</button>
     <button class="test2">Buzz!</button>
     <button class="test3">FizzBuzz!</button>
     <button class="test4">None Above!</button>

   <script>
        $( document ).ready(function() {
        console.log( "document loaded" );
        });

        $('.button').click(function() {
            var random = randomNumber()
            //setTimeout('alert("hello")', 5000 );
            $('.random').replaceWith("<p class='random'>" + random + "</p>");
            $('.test1').click(function(){
              var fizz_buzz = fizzBuzz(random)
                if (fizz_buzz === 'Fizz') {
                      $('.random').replaceWith("<p class='random'>That is correct </p>");
                }
                else {
                      $('.random').replaceWith("<p class='random'>That is wrong </p>");
                }});
              $('.test2').click(function(){
                  var fizz_buzz2 = fizzBuzz(random)
                    if (fizz_buzz2 === 'Buzz') {
                      $('.random').replaceWith("<p class='random'>That is correct </p>");
                    }
                    else {
                      $('.random').replaceWith("<p class='random'>That is wrong </p>");
                    }});
              $('.test3').click(function(){
                  var fizz_buzz3 = fizzBuzz(random)
                    if (fizz_buzz3 === 'FizzBuzz') {
                      $('.random').replaceWith("<p class='random'>That is correct </p>");
                    }
                    else {
                      $('.random').replaceWith("<p class='random'>That is wrong </p>");
                    }});
                $('.test4').click(function(){
                  var fizz_buzz3 = fizzBuzz(random)
                    if (fizz_buzz3 !== 'FizzBuzz' && fizz_buzz3 !== 'Fizz' && fizz_buzz3 !== 'Buzz') {
                      $('.random').replaceWith("<p class='random'>That is correct </p>");
                    }
                    else {
                      $('.random').replaceWith("<p class='random'>That is wrong </p>");
                    }});
           });



        // $('.button').click(function() {
        //  number = prompt('Type any number!');
        //    $('.block').prepend("<p>" + number + " = " + fizzBuzz(number) + "</p>");
        //  } );
   </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
